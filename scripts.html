<script>
  /*  === remembering the last book visited === */
  
  /* set it */
  $('#set').click(function() { // when you click #set...
    var test = $('#text').val();  // grab the value of input#text (a hidden INPUT value)
    localStorage.setItem("lastSeen", test); // and write it into a cookie called 'lastSeen'
  });
  
  
  
  
  
  
  /* get it */
  $('#get').click(function() {
    $('#val').text(localStorage.getItem("lastSeen"));
  });
  
  /* remove it */
  $('#remove').click(function() {
    localStorage.removeItem("lastSeen");
  });
  
  $('#val').text(localStorage.getItem("lastSeen"));
  
  
  // Define the tour!
    var tour = {
      id: "library-tour",
      steps: [
        {
          title: "My Header",
          content: "This is the header of my page.",
          target: "header",
          placement: "right"
        },
        {
          title: "My content",
          content: "Here is where I put my content.",
          target: document.querySelector("#content p"),
          placement: "bottom"
        }
      ]
    };
  
    // Start the tour!
    hopscotch.startTour(library-tour);
</script>
